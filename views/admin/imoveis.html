<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Lista de Imoveis
        </h1>
        <ol class="breadcrumb">
            <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active"><a href="/admin/users">Usu√°rios</a></li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">

                    <div class="box-header">
                        <a href="/admin/imoveis/create" class="btn btn-success">Cadastrar Imovel</a>
                    </div>

                    <div class="box-body no-padding">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th style="width: 10px">#</th>
                                    <th>Descricao</th>
                                    <th>Tipo</th>
                                    <th>Preco</th>
                                    <th>Endereco</th>
                                    <th>Telefone</th>
                                    <th>Imagem</th>

                                </tr>
                            </thead>
                            <tbody>
                                {loop="$imoveis"}
                                <tr>
                                    <td>{$value.id}</td>
                                    <td>{$value.descricao}</td>
                                    <td>{$value.tipo}</td>
                                    <td>{$value.preco}</td>
                                    <td>{$value.endereco}</td>
                                    <td>{$value.telefone}</td>
                                    <td>{$value.imagem}</td>
                                    <td>
                                        <a href="/admin/imoveis/{$value.id}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Editar</a>
                                        <a href="/admin/imoveis/{$value.id}/delete" onclick="return confirm('Deseja realmente excluir este registro?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Excluir</a>
                                    </td>
                                </tr>
                                {/loop}
                            </tbody>
                        </table>
                    </div>
                    <!-- /.box-body -->
                </div>
            </div>
        </div>

    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
